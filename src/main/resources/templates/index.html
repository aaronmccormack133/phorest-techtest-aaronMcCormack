<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Phorest-Techtest</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <h1 class="display-3">Phorest Techtest</h1>
        <p class="lead">Aaron McCormack</p>
</div>
<hr/>
<div class="container-md">

        <form action="/client">
            <div class="form-row">
                <div class="col-md-6">
                    <label>Search by Email:</label>
                    <input class="form-control" type="email" name="email" placeholder="Enter Email Address" aria-label="Enter Email Address" />
                </div>

                <div class="col-md-6">
                    <label>Search Mobile:</label>
                    <input class="form-control" type="text" name="mobile" placeholder="Enter Phone Number" aria-label="Enter Phone Number"/>
                </div>

            </div>
            <div class="form-row">
                <div class="col-auto">
                    <button class="btn btn-light">Submit</button>
                </div>
            </div>
        </form>
</div>

<div class="container-md table-responsive">
    <table class="table table-borderless">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="c : ${clientList}">
                <tr>
                    <td th:text="${c.firstName}">...</td>
                    <td th:text="${c.lastName}">...</td>
                    <td th:text="${c.email}">...</td>
                    <td th:text="${c.mobile}">...</td>
                    <td><a th:href="@{'/voucher/client?clientId=' + ${c.clientId}}">Add Voucher</a></td>
                </tr>
            </th:block>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
